<div id="logoutDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <!-- ข้อความยืนยันการออกจากระบบ -->
        <h2 class="text-2xl text-center font-semibold mb-6 text-gray-900">ยืนยันการออกจากระบบ</h2>
        <p class="mb-6 text-center text-gray-700">คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?</p>
                        
        <div class="flex justify-center space-x-6">
            <button id="cancelBtn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-xl hover:bg-gray-400 transition duration-200">
                ยกเลิก
            </button>
            <form method="POST" action="{% url 'admin_logout' %}">
                {% csrf_token %}
                <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition duration-200">
                    ออกจากระบบ
                </button>
            </form>
        </div>
    </div>
</div>

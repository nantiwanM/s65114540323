{% if messages %}
    {% for message in messages %}
        <div id="alert-{{ message.tags }}"
            class="flex items-center p-2 px-6 mb-2 mt-2 rounded-lg mx-6
                {% if message.tags == 'success' %} text-green-800 bg-green-100
                {% elif message.tags == 'error' %} text-red-800 bg-red-100
                {% elif message.tags == 'info' %} text-blue-800 bg-blue-100
                {% endif %}"
            role="alert">

            <!-- ไอคอน -->
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>

            <!-- ข้อความ -->
            <div class="ms-3 text-sm font-medium mr-3">
                {{ message }}
            </div>

            <!-- ปุ่มปิด -->
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 hover:bg-opacity-50 inline-flex items-center justify-center h-6 w-6
                {% if message.tags == 'success' %} bg-green-50 text-green-500 focus:ring-green-400 hover:bg-green-200
                {% elif message.tags == 'error' %} bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200
                {% elif message.tags == 'info' %} bg-blue-50 text-blue-500 focus:ring-blue-400 hover:bg-blue-300
                {% endif %}"
                onclick="this.parentElement.style.display='none';"
                aria-label="Close">

                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    {% endfor %}
{% endif %}

<script>
    // ตั้งเวลาปิดข้อความอัตโนมัติใน 10 วินาที
    setTimeout(function() {
        let alerts = document.querySelectorAll('[id^="alert-"]');
        alerts.forEach(alert => {
            alert.style.display = 'none';
        });
    }, 10000);
</script>

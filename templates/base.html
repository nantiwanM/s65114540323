{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% tailwind_css %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CN Style Shop</title>

        {% block extra_head %}

        {% endblock %}

</head>
<body class="bg-gray-200">
    {% include 'components/user/header.html' %}

    <main class="mt-[72px] {% block page_padding %}pt-10{% endblock %}">
            {% block content %}
            {% endblock %}
    </main>

    <!-- SweetAlert2 for pop-up notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- HTMX for handling AJAX requests -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>

</body>
</html>

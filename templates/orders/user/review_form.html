<div class="p-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-6">รีวิวสินค้า: {{ order_item.product.name }}</h2>

    <form method="POST" action="{% url 'review' order_item.id %}">
        {% csrf_token %}

        <div class="mb-4 flex flex-row space-x-4">
            <label class="block mb-2">ให้คะแนน:</label>
            <div class="rating flex space-x-1">
                <input type="radio" name="rating" class="mask mask-star-2 bg-warning" value="1" required checked="checked" />
                <input type="radio" name="rating" class="mask mask-star-2 bg-warning" value="2" required />
                <input type="radio" name="rating" class="mask mask-star-2 bg-warning" value="3" required />
                <input type="radio" name="rating" class="mask mask-star-2 bg-warning" value="4" required />
                <input type="radio" name="rating" class="mask mask-star-2 bg-warning" value="5" required />
            </div>
        </div>

        <label for="comment" class="block mb-2">ความคิดเห็น:</label>
        <textarea name="comment" id="comment" class="textarea textarea-bordered w-full mb-4" rows="3" required></textarea>

        <div class="flex justify-end">
            <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">ยืนยัน</button>
        </div>
    </form>
</div>
